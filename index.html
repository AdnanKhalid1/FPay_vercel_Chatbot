<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Chatbot Demo</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .message { border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px; }
    .user { background: #e7f3ff; }
    .bot { background: #f1f1f1; }
    #chat { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Customer Service Chatbot Demo</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your question..." style="width:80%;"/>
  <button id="sendBtn">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', async () => {
      const query = userInput.value.trim();
      if (!query) return;
      addMessage(query, 'user');
      userInput.value = '';

      // Call your Hugging Face backend
      //const response = await fetch("https://api-inference.huggingface.co/models/...", { 
        // Alternatively, if using gradio_client endpoint:
        // Actually, since gradio_client is Python-only, let's just use the Space's direct API. 
        // Many Gradio Spaces expose a /predict endpoint you can call with a POST request.
        // Replace "username/your-spacename" with your actual space name and the correct endpoint.
        
        //method: "POST",
        //headers: { "Content-Type": "application/json" },
        //body: JSON.stringify({ data: [query] })
      //});

        try {
        // Call your Hugging Face backend
        const response = await fetch("https://adnankhd-fpfaqbotdemo.hf.space/gradio_api/call/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [query] })
        });



      const result = await response.json();
      // The result structure depends on the Spaceâ€™s API. Typically for Gradio:
      // result = { data: ["Answer text"] }
      const answer = result.data[0];
      addMessage(answer, 'bot');
    });

    function addMessage(text, role) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
