<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Chatbot Demo</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .message { border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px; }
    .user { background: #e7f3ff; }
    .bot { background: #f1f1f1; }
    #chat { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Customer Service Chatbot Demo</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your question..." style="width:80%;"/>
  <button id="sendBtn">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', async () => {
      const query = userInput.value.trim();
      if (!query) return;
      addMessage(query, 'user');
      userInput.value = '';

      try {
        // Step 1: Send the initial request
        const initResponse = await fetch("https://adnankhd-fpfaqbotdemo.hf.space/gradio_api/call/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [query] })
        });

        const initResult = await initResponse.json();

        // Check if EVENT_ID is present
        if (!initResult || !initResult.event_id) {
          addMessage("Error: No event ID returned from the server.", 'bot');
          return;
        }

        const eventId = initResult.event_id;

        // Step 2: Poll for the result using EVENT_ID
        const finalResponse = await fetch(`https://adnankhd-fpfaqbotdemo.hf.space/gradio_api/call/predict/${eventId}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        const finalResult = await finalResponse.json();

        // Extract the answer from the response
        if (finalResult && finalResult.data && finalResult.data.length > 0) {
          const answer = finalResult.data[0];
          addMessage(answer, 'bot');
        } else {
          addMessage("Sorry, I couldn't understand the response from the server.", 'bot');
        }
      } catch (error) {
        console.error("Error calling API:", error);
        addMessage("Error: Unable to fetch response from the chatbot. Please try again later.", 'bot');
      }
    });

    function addMessage(text, role) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
